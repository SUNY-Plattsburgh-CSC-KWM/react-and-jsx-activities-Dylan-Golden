<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kitchen Timers</title>
</head>
<body>
  <div id="root"></div>

  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>

  <script type="text/babel">

    function KitchenTimer({ title, mode }) {
      const [time, setTime] = React.useState(0);

      
      let step = 1;         
      let delay = 1000;     
      let display = time;  

      if (mode === "seconds") {
        step = 1;
        delay = 1000;
        display = time.toFixed(0);
      }

      else if (mode === "tenths") {
        step = 0.1;
        delay = 100;
        display = time.toFixed(1);
      }

      else if (mode === "minutes") {
        step = 60;          
        delay = 1000;       
        display = (time / 6000).toFixed(1); 
      }

      React.useEffect(() => {
        const id = setInterval(() => {
          setTime(t => t + step);
        }, delay);

        return () => clearInterval(id);
      }, [step, delay]);

      return (
        <div style={{
          border: "1px solid #ccc",
          padding: "10px",
          marginBottom: "12px"
        }}>
          <h3>{title}</h3>
          <p>
            {display} {mode}
          </p>
          <button onClick={() => setTime(0)}>Reset</button>
        </div>
      );
    }


    function App() {
      return (
        <div>
          <h1>Kitchen Timers</h1>

          <KitchenTimer
            title="Boil Water"
            mode="seconds"
          />

          <KitchenTimer
            title="Steep Tea"
            mode="tenths"
          />

          <KitchenTimer
            title="Bake Bread"
            mode="minutes"
          />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
